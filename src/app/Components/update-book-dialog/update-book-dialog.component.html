<h2 mat-dialog-title>Updating Book {{book.title}}...</h2>
<mat-dialog-content>
  <form [formGroup]="BookForm">
    <mat-grid-list cols="2" rowHeight="70px">
      <mat-grid-tile colspan="2" rowspan="1">
        <mat-form-field>
          <mat-label>ID</mat-label>
          <input matInput formControlName="id" placeholder="ID" readonly>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile colspan="2" rowspan="1">
        <mat-form-field>
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" placeholder="Title of the book">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile colspan="2" rowspan="1">
        <mat-form-field>
          <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" placeholder="Description"></textarea>
          </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile colspan="2" rowspan="1">
        <mat-form-field>
          <mat-label>Page Count</mat-label>
            <input matInput formControlName="pageCount" type="number" placeholder="Page Count">
          </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile colspan="2" rowspan="1">
        <mat-form-field>
          <mat-label>Excerpt</mat-label>
            <textarea matInput formControlName="excerpt" placeholder="Excerpt"></textarea>
          </mat-form-field>
      </mat-grid-tile>
    <mat-grid-tile colspan="2" rowspan="1">
      <mat-form-field>
        <mat-label>Publish Date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="publishDate">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </mat-grid-tile>
  </mat-grid-list>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" [disabled]="BookForm.invalid" (click)="updateBook()">Update</button>
  <button mat-raised-button (click)="close()">Cancel</button>
</mat-dialog-actions>
